<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:param name="título" value="Libro Nuevo"/>
  <h:head>
    <meta charset="UTF-8" />
    <title>#{título}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="estilos.css"/>
  </h:head>
  <h:body>
    <h:form prependId="false">
      <header>
          
        <h:link value="Cancelar⁬⁬⁬" outcome="index"/>
        <h:commandButton type="submit" value="Guardar"
                         action="#{ctrlLibroNuevo.guarda()}"/>
        <h1>#{título}</h1>
      </header>
      <h:messages globalOnly="true"/>
      <p>
        <h:inputText id="nombre" p:placeholder="Nombre"
                     value="#{ctrlLibroNuevo.modelo.nombre}"/>
        <h:message for="nombre"/>
      </p>
      <p>
        <h:inputText id="autor" p:placeholder="Autor"
                     value="#{ctrlLibroNuevo.modelo.autor}"/>
        <h:message for="autor"/>
      </p>
      <p>
        <h:inputText id="editorial" p:placeholder="Editorial"
                     value="#{ctrlLibroNuevo.modelo.editorial}"/>
        <h:message for="editorial"/>
      </p>
      <p>
        <h:inputText id="lugar" p:placeholder="Lugar de Edición"
                     value="#{ctrlLibroNuevo.modelo.lugar}"/>
        <h:message for="lugar"/>
      </p>
      <ezcomp:mi-footer></ezcomp:mi-footer>
    </h:form>
  </h:body>
</html>
